<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .logo {
            max-width: 200px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 300px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #agendamento {
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://rrmedicos.com.br/wp-content/uploads/2018/11/logo-RR.png.webp" alt="Logo da Empresa" class="logo">
    <h1>Calculadora de IMC</h1>
    <table>
        <tr>
            <td>Peso (Kg):</td>
            <td><input type="number" id="peso" required></td>
        </tr>
        <tr>
            <td>Altura (m):</td>
            <td><input type="number" step="0.01" id="altura" required></td>
        </tr>
        <tr>
            <td>IMC:</td>
            <td><span id="imc"></span></td>
        </tr>
    </table>
    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado"></div>
    <a id="agendamento" href="https://api.whatsapp.com/send?phone=5511998310628&text=Oi,%20tudo%20bom?%20Eu%20gostaria%20de%20agendar%20uma%20consulta%20com%20Endocrinologista%20e%20Nutricionista,%20por%20favor.%20Agradeço%20a%20atenção" target="_blank">Clique aqui para agendar sua consulta</a>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = (peso / (altura * altura)).toFixed(2);
            document.getElementById('imc').innerText = imc;

            let resultado = '';
            if (imc < 18.5) {
                resultado = 'Você está abaixo do peso. Considere uma avaliação médica.';
            } else if (imc < 24.9) {
                resultado = 'Parabéns, você está dentro da meta considerada normal de peso.';
                document.getElementById('agendamento').style.display = 'none'; // Esconde o link
            } else if (imc < 29.9) {
                resultado = 'Atenção! Você está acima do peso, que tal começar a se cuidar e agendar com nutricionista e endocrinologista?';
                document.getElementById('agendamento').style.display = 'block'; // Mostra o link
            } else {
                resultado = 'Você deve agendar uma consulta médica agora mesmo! Nossa equipe está pronta para ajudar.';
                document.getElementById('agendamento').style.display = 'block'; // Mostra o link
            }

            document.getElementById('resultado').innerText = `${resultado}`;
        }
    </script>
</body>
</html>
